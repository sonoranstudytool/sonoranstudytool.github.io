    //creates the pop-up
    public static void infoBox(JLabel label, JLabel label2, String titleBar)
    {
    	JLabel menuLine = setFont(label);
    	JLabel td = setFont(label2);
    	
    	//new frame
    	JFrame frame = new JFrame();   
    	
    	//panel
    	JTabbedPane tabs = new JTabbedPane();
    	frame.add(tabs);
    	frame.pack();
        frame.setVisible(true); 
    	
    	//size       
        frame.setSize(1400, 700);
        
        //tabs
    	JPanel tab1 = new JPanel();//This will create the first tab
    	JPanel tab2 = new JPanel();//This will create the second tab
    	tab1.setLayout(new SpringLayout());
    	tab2.setLayout(new SpringLayout());
    	tab1.setBackground(Color.BLACK);
    	tab2.setBackground(Color.BLACK);

    	//labels
    	tab1.add(menuLine);
    	tab2.add(td);

    	//tab headers
    	tabs.addTab("Menu Line", tab1);
    	tabs.addTab("TD Example", tab2);
    }

    	str.setBackground(Color.BLACK);
    	return str;
    }
